<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Magical Quiz App</title>
  </head>
  <body>
    <section id="container-quiz">
      <article class="quiz-title">
        <div class="title__image">
          <img src="wand-img.png" alt="Wand Image" />
        </div>
        <h1 class="title__text">Magical Quiz</h1>
      </article>
      
        <article id="question" class="question">
          In <span>Harry Potter and the Chamber of Secrets</span>, Gilderoy Lockhart attempted to repair
          Harry's arm with what spell?
        </article>
      
      <article id="answers">
        <button class="option" type="button">Repairo</button>
        <button class="option" type="button">Brackium Emendo</button>
        <button class="option" type="button">Reparifors</button>
        <button class="option" type="button">Episkey</button>
      </article>

      <article id="feedback"></article>

      <article class="reset">RESET</article>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="jQuery.js"></script>
  </body>
</html>
